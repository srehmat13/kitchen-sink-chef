<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Sink Chef</title>
    <!--link for whatever style format we use goes here-->
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!--navigation-->
    <header class="right-align indigo darken-4"> 
        <div class="row">
        <nav class="col s12 right-align indigo darken-4">
            <ul>
                <li>
                    <a href="#Favorites">Favorites</a>
                </li>
                <li>
                    <a href="#Subscribe">Subscribe</a>
                </li>
            </ul>
        </nav>
        </div>
        <div class="header row">
            <h1 class="center-align col s12"> 
                <a class="app-title" href="/">Kitchen Sink Chef   <i class="fas fa-utensils amber-text lighten-2"></i></a>
            </h1>
            <h2 class="center-align col s12">
                don't have time for grocieries? <br>try these recipes!
            </h2>
        </div>
    </header>
        <main class ="row">
            <section class="col s12 ">
                <div class="row search-button-sections">
                    <button id="showIngredients" class="btn amber lighten-2 col s12 m5" type="button">Search By Ingredients</button>
                    <button id="showCuisineType" class="btn amber lighten-2 col s12 m5" type="button">Search By Cuisine Type</button>
                </div>
                <div class="search-ingredients menu row valign-wrapper">
                    <input class="col s12 m6 l8 ingredients" type="text" id="ingredients" name="recipe-choice" placeholder="Search for Recipes"> 
                    <button id="search-button" class="btn amber lighten-2 col s12 m3 search-button">SEARCH</button>
                </div>
                <div class="search-cuisine hide input-field menu valign-wrapper row">
                    <select id="cuisine" name="cuisine-type" class="select-dropdown ingredients col s12 m6 l8">
                        <option value="" disabled selected>Choose a Cuisine Type</option>
                        <option value="american">American</option>
                        <option value="asian">Asian</option>
                        <option value="british">British</option>
                        <option value="caribbean">Caribbean</option>
                        <option value="central europe">Central Europe</option>
                        <option value="chinese">Chinese</option>
                        <option value="eastern europe">Eastern Europe</option>
                        <option value="french">French</option>
                        <option value="indian">Indian</option>
                        <option value="italian">Italian</option>
                        <option value="japanese">Japanese</option>
                        <option value="kosher">Kosher</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="mexican">Mexican</option>
                        <option value="middle eastern">Middle Eastern</option>
                        <option value="nordic">Nordic</option>
                        <option value="southamerican">South American</option>
                        <option value="south east asian">South East Asian</option>
                    </select>
                    <button id="search-cuisine" class="btn amber lighten-2 search-button col s12 m3" type="button">SEARCH</button>
                </div>
            </section>
            <section  class="col s12">
                <div id="recipe-content" class="center-align">

                </div>
            </section>
        </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
