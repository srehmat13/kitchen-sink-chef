<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Sink Chef</title>
    <!--link for whatever style format we use goes here-->
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!--navigation-->
    <header> 
        <nav>
            <ul>
                <li>
                    <a href="#Recipes">Recipes</a>
                </li>
                <li>
                    <a href="#Favorites">Favorites</a>
                </li>
                <li>
                    <a href="#Subscribe" class="waves-effect waves-light btn">Subscribe</a>
                </li>
            </ul>
        </nav>
        <div class="header">
            <h1> 
                <a href="/">Kitchen Sink Chef <i class="fas fa-utensils"></i></a>
            </h1>
            <h2>
                Don't have time for grocieries, try these recipes!
            </h2>
        </div>
    </header>
        <main>
            <section class="center-align">
                <button id="showIngredients" class="btn" type="button">Search By Ingredients</button>
                <button id="showCuisineType" class="btn" type="button">Search By Cuisine Type</button>
                <div class="search-ingredients">
                    <input type="text" id="ingredients" name="recipe-choice" placeholder="Search for Recipes"> 
                    <button id="search-button" class="submit-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="search-cuisine hide">  
                    <div class="input-field">
                        <select id="cuisine" name="cuisine-type" class="select-dropdown">
                            <option value="" disabled selected>Choose a Cuisine Type</option>
                            <option value="american">American</option>
                            <option value="asian">Asian</option>
                            <option value="british">British</option>
                            <option value="caribbean">Caribbean</option>
                            <option value="central europe">Central Europe</option>
                            <option value="chinese">Chinese</option>
                            <option value="eastern europe">Eastern Europe</option>
                            <option value="french">French</option>
                            <option value="indian">Indian</option>
                            <option value="italian">Italian</option>
                            <option value="japanese">Japanese</option>
                            <option value="kosher">Kosher</option>
                            <option value="mediterranean">Mediterranean</option>
                            <option value="mexican">Mexican</option>
                            <option value="middle eastern">Middle Eastern</option>
                            <option value="nordic">Nordic</option>
                            <option value="southamerican">South American</option>
                            <option value="south east asian">South East Asian</option>
                        </select>
                        <button id="search-cuisine" class="btn" type="button">Choose a Cuisine Type</button>
                    </div>
                </div>
            </section>
            <section>
                <div id="recipe-content" class="center-align">

                </div>
            </section>
        </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
